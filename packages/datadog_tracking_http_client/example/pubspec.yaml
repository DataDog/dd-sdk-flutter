name: datadog_tracking_http_client_example
description: Demonstrates how to use the datadog_tracking_http_client package.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_dotenv: ^5.0.2
  http: ">=0.13.4 <2.0.0"
  transparent_image: ^2.0.0

  datadog_flutter_plugin:
    path: ../../datadog_flutter_plugin
  datadog_tracking_http_client:
    path: ../
  datadog_common_test:
    path: ../../datadog_common_test


dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  
flutter:
  uses-material-design: true

  assets:
    - .env

