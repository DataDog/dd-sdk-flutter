name: datadog_integration_test_app
description: App to do integration testing for the Datadog Flutter SDK
publish_to: "none"
version: 1.0.0

environment:
  sdk: ">=2.18.0 <3.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_dotenv: ^5.0.2
  transparent_image: ^2.0.0
  webview_flutter: ^4.0.4

  datadog_flutter_plugin:
    path: ../
  datadog_common_test:
    path: ../../datadog_common_test
  http: ">=0.13.4 <2.0.0"

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  collection: ^1.15.0
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - .env
