name: datadog_sdk_example
description: Demonstrates how to use the datadog_sdk plugin.
publish_to: 'none'
version: '1.0.0'

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  datadog_sdk:
    path: ../

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - config/ddconfig.json
  